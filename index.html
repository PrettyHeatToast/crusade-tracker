<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhammer Crusade Force Editor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Warhammer Crusade Force Editor</h1>
        <form id="crusadeForm">
            <div class="section">
                <h2>General Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="supply_limit">Supply Limit:</label>
                <input type="number" id="supply_limit">
                <label for="supply_used">Supply Used:</label>
                <input type="number" id="supply_used">
                <label for="battle_tally">Battle Tally:</label>
                <input type="number" id="battle_tally">
                <label for="victories">Victories:</label>
                <input type="number" id="victories">
                <label for="requisition_points">Requisition Points:</label>
                <input type="number" id="requisition_points">
            </div>
            <div class="section">
                <h2>Units</h2>
                <div id="unitsContainer"></div>
                <button type="button" id="addUnit">Add Unit</button>
            </div>
            <button type="button" id="exportButton">Export</button>
            <input type="file" id="importInput" style="display:none;">
            <button type="button" id="importButton">Import</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
